{% include '_head.html' %}
	<!-- Side menu -->
	<div id="right" class="col-lg-4 col-lg-offset-8 
						col-md-5 col-md-offset-7 
						col-sm-6 col-sm-offset-6 
						col-xs-12">
		<nav id="menu">
			<h1>Les affres de Reivax</h1>
			{% if affres %}
			<ul>
			<div id="accordion">
			  {% for affre in affres %}
			  <div>
			    <div id="{{ affre.tag }}-link" class="link">
			    	<a href="#{{ affre.tag }}" class="affre-link trigger collapsed" role="button" data-toggle="collapse" data-parent="#accordion">{{ affre.title }}</a>
			    </div>
			    <div id="{{ affre.tag }}" class="collapse affre-detail" role="tabpanel">
			   		<p class="desc">{{ affre.description }}</p>
			    	<audio class="col-xs-12" controls="controls" onplaying="countStream('bonus', {{ affre.id }})" preload="metadata">
						<source src="http://file.cafelembas.com/bonus/reivax/{{ affre.file }}" type="audio/mp3" />
					</audio>
					<p class="text-right"><a href="/#{{ affre.tag }}">permalien</a> - <a href="//www.cafelembas.com/telecharger/bonus/reivax/{{ affre.tag }}">télécharger</a></p>
			    </div>
			  </div>	
				{% endfor %}
			</ul>
			{% else %}
			<p class="text-center">Aucune affre trouvée, désolé.</p>
			{% endif %}
		</nav>
	</div>
{% include '_foot.html' %}
